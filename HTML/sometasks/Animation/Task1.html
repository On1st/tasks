<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Годинник на CSS3 — Завдання 1</title>
    <link rel="stylesheet" href="task1.css" />

</head>
<body>
  <main>
    <div class="clock" aria-label="Анімований годинник CSS3">
      
      <div class="mark m1"></div><div class="mark m2"></div><div class="mark m3"></div>
      <div class="mark m4"></div><div class="mark m5"></div><div class="mark m6"></div>
      <div class="mark m7"></div><div class="mark m8"></div><div class="mark m9"></div>
      <div class="mark m10"></div><div class="mark m11"></div><div class="mark m12"></div>

      <div class="hand hour"   aria-hidden="true"></div>
      <div class="hand minute" aria-hidden="true"></div>
      <div class="pin" aria-hidden="true"></div>
    </div>
  </main>
</body>
</html>
